---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="container">
		<div class="row" id="postcontainer">
			<div class="col-md-8">
				<h1>{{ page.title }}</h1>
                <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
					{{ content }}
				</p>
    	    </div>
			<div class="col-md-4">
				<h2>Posts</h2>
                <ul class="post-list">
                  {% for post in site.posts %}
                  <li>
                  <span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span>
                      <h3>
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                      </h3>
                  </li>
                  {% endfor %}
                </ul>
                <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
			</div>
        </div>
    </div>
</article>
